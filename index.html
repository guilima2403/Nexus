    /* Reset básico */
    * {
      margin: 0;

    body {
      font-family: Arial, sans-serif;
      background-color: #111;

    /* Lista de links */

      margin-top: 30px;
    }
    
    ul li {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #333;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    
    ul li:hover {
      background-color: #444;
    }
    
    /* Links */
    a {
      color: cyan;
      text-decoration: none;
      font-size: 1.1rem;
      display: block;
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    /* Link voltar */

      display: inline-block;
      margin-top: 30px;
